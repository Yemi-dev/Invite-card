<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>INVITE!</title>
</head>
<body>
    <main>
       <div class="wrapper">
        <div class="QR">
            <img src="images/QR.jpeg" alt="Scan">
            <h6> Tobi </h6>
        </div>

        <div class="select">
            <p><small> You've been selected to</small></p>
            <h2> ACCESS REAL FUN</h2>
        </div>
        <div class="info">
            
            <div class="venue">
                <div class="info-p">
                    <span class="iconify" data-icon="gis:location-poi" style="color: white;"></span>
                    <!-- <p> Venue </p> -->
                </div>
                <h6>Hard Rock Cafe</h6>
            </div>

           <div class="period">
            <div class="date">
                <div class="info-p">
                 <span class="iconify" data-icon="dashicons:calendar-alt" style="color: white;"></span> 
                 <!-- <p> Date </p> -->
                 <h6>03-12-2021</h6>
                </div>
             </div>
 
             <div class="time">
                 <div class="info-p">
                     <span class="iconify" data-icon="emojione-monotone:alarm-clock" style="color: white;"></span>
                     <!-- <p> Time </p> -->
                 <h6>7:00PM</h6>
                </div>
             </div>
           </div>

        </div>
       </div>
    </main>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
